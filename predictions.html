<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Week 7</title>
        <!-- Scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
        <script defer src="predictions.js" type="module"></script>
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Exo:wght@100;200;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <section>
            <div class="container">
                <nav>
                    <ul>
                        <li><a href="train.html">Train</a></li>
                        <li><a href="predictions.html">Predictions</a></li>
                    </ul>
                </nav>
            </div>
        </section>

        <section>
            <div class="container">
                <h1>Predictions</h1>

                <div class="content">
                    <div class="content-box">
                        <p>What is the Resoloution? (4-10)</p>
                        <input id="resoloution" type="text" placeholder="resoloution">
                    </div>
                    <div class="content-box">
                        <p>How much is the PPI? (100-1000)</p>
                        <input id="ppi" type="text" placeholder="ppi">
                    </div>
                    <div class="content-box">
                        <p>How many cores? (0-8)</p>
                        <input id="cores" type="text" placeholder="cores">
                    </div>
                    <div class="content-box">
                        <p>What is the CPU? (0-2.7)</p>
                        <input id="cpu" type="text" placeholder="cpu">
                    </div>
                    <div class="content-box">
                        <p>How much memory? (0-128)</p>
                        <input id="memory" type="text" placeholder="memory">
                    </div>
                    <div class="content-box">
                        <p>What is the storage? (0-6)</p>
                        <input id="storage"  type="text" placeholder="storage">
                    </div>
                    <div class="content-box">
                        <p>How much battery? (500-8000)</p>
                        <input id="battery" type="text" placeholder="battery">
                    </div>

                    <button id="predictionsButton">Predict</button>

                    <div id="result"></div>
            </div>
        </section>
    </body>
</html>
